<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Template">
    <title>Template</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.png">

    <!-- Open Graph Tags -->
    <meta property="og:title" content="${springMacroRequestContext.getMessage('title')}" />
    <meta property="og:description" content="${springMacroRequestContext.getMessage('description')}" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="${springMacroRequestContext.getLocale()}" />
    <meta property="og:url" content="http://localhost:9000/" />
    <meta property="og:image" content="http://localhost/static/img/header__logo.png" />

    <!-- Default Design-->
    <link rel="stylesheet" type="text/css" href="/css/default.css">
</head>
<body>

</body>
</html>
